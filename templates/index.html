<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESADE Study Tour Planner</title>
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #3b82f6);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: 0.3s ease;
    }
    .logo {
      font-size: 38px;
      color: #3b82f6;
      font-weight: 600;
      margin-right: 6px;
      vertical-align: middle;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: 0.2s;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
    }
    button {
      margin-top: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      width: 100%;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      margin-top: 20px;
      font-size: 17px;
      color: #333;
      background: #f9fafb;
      border-radius: 12px;
      padding: 15px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="logo">üéì</span> ESADE Study Tour Planner</h2>

    <input type="number" id="budgetInput" placeholder="Enter your budget (‚Ç¨)" /><br>
    <button onclick="suggestTour()">Suggest Tour</button>

    <select id="destinationSelect" style="margin-top:15px;">
      <option value="">Select a destination</option>
      <option value="bilbao">Bilbao</option>
      <option value="stgallen">St Gallen</option>
      <option value="milan">Milan</option>
      <option value="bangalore">Bangalore</option>
      <option value="singapore">Singapore</option>
      <option value="seoul">Seoul</option>
      <option value="sanfrancisco">San Francisco</option>
    </select><br>

    <button onclick="estimateBudget()">Estimate Budget</button>
    <button onclick="getRestaurants()">Find Restaurant</button>
    
    <hr style="margin:15px 0; opacity:0.3;">
    <h3 style="margin-bottom:8px;">Plan a Full Trip ‚úàÔ∏è</h3>

    <input type="number" id="tripBudget" placeholder="Trip budget (‚Ç¨)" />
    <input type="number" id="tripDays" placeholder="Trip duration (days)" style="margin-top:8px;"/>

    <select id="tripPref" style="margin-top:8px;">
      <option value="">Select preference</option>
      <option value="food">Food</option>
      <option value="culture">Culture</option>
      <option value="nature">Nature</option>
      <option value="nightlife">Nightlife</option>
    </select>

    <button onclick="planTrip()">Plan Trip ‚ú®</button>

    <div class="result" id="resultBox">Your result will appear here...</div>
  </div>

  <script>
    async function suggestTour() {
      const budget = document.getElementById("budgetInput").value;
      const res = await fetch(`/suggest_tour?budget=${budget}`);
      const data = await res.json();

      if (data.error || data.message?.includes("low")) {
        document.getElementById("resultBox").innerHTML = `<p>${data.error || data.message}</p>`;
        return;
      }

      document.getElementById("resultBox").innerHTML = `
        <strong>üéØ Destination Suggestion</strong><br>
        With <strong>‚Ç¨${data.budget_eur}</strong>, you can experience <strong>${data.suggested_destination}</strong>!
      `;
    }

    async function estimateBudget() {
      const dest = document.getElementById("destinationSelect").value;
      const res = await fetch(`/estimate_budget?destination=${dest}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById("resultBox").innerHTML = `<p>${data.error}</p>`;
        return;
      }

      document.getElementById("resultBox").innerHTML = `
        <strong>üí∞ Estimated Budget</strong><br>
        ${data.destination}: <strong>‚Ç¨${data.estimated_budget_eur}</strong>
      `;
    }

    async function getRestaurants() {
      const dest = document.getElementById("destinationSelect").value;
      const res = await fetch(`/restaurant?destination=${dest}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById("resultBox").innerHTML = `<p>${data.error}</p>`;
        return;
      }

      document.getElementById("resultBox").innerHTML = `
        <strong>üçΩÔ∏è Restaurant Suggestion</strong><br>
        While in <strong>${data.destination}</strong>, visit <strong>${data.recommended_restaurant}</strong>.
      `;
    }

    async function planTrip() {
      const budget = document.getElementById("tripBudget").value;
      const days = document.getElementById("tripDays").value;
      const pref = document.getElementById("tripPref").value;

      if (!budget || !days || !pref) {
        document.getElementById("resultBox").innerHTML = "‚ö†Ô∏è Please fill all trip details.";
        return;
      }

      document.getElementById("resultBox").innerHTML = "‚ú® Planning your study tour...";

      try {
        const res = await fetch(`/plan_trip?budget=${budget}&days=${days}&preference=${pref}`);
        const data = await res.json();

        if (data.destination) {
          document.getElementById("resultBox").innerHTML = `
            <strong>üåç Trip Planned!</strong><br><br>
            <strong>Destination:</strong> ${data.destination}<br>
            <strong>Estimated Cost:</strong> ‚Ç¨${data.estimated_total_cost_eur}<br>
            <strong>Restaurant:</strong> ${data.restaurant}<br><br>
            <strong>üìç Itinerary:</strong><br>
            ${data.itinerary.map(d => "‚Ä¢ " + d).join("<br>")}
          `;
        } else {
          document.getElementById("resultBox").innerHTML = `<p>${data.message || "‚ùå No plan found."}</p>`;
        }
      } catch {
        document.getElementById("resultBox").innerHTML = "‚ùå Server error while planning trip.";
      }
    }
  </script>
</body>
</html>
